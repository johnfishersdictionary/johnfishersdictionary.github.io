<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home | John Fisher's Dictionary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/x-icon" href="images/fabicon.ico">
    </head>
    <body>
        <header>
            <h1 class="title">John Fisher's Dictionary<img src="images/Designer.png" height=120 class="icon"></h1>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="dictionary.html", class="active">Dictionary</a>
            </div>
        </header>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for words">
        <table id="MyTable">
            <tr>
              <th>Word Type</th>
              <th>Starting letter</th>
              <th>Word</th>
              <th>Definition</th> 
              <th>Date Added</th>
            </tr>
            <tr>
              <td>Noun</td>
              <td>C</td> 
              <td>Capitol Punishment</td>
              <td>The ability of the government to sentence to death</td>
              <td>11/03/2024</td>
            </tr>
          </table>
        <footer>
            <h3>John Fisher's Dictionary is a public domain project made by William John Fisher</h3>
        </footer>
    </body>
    <script>
        function myFunction() {
          // Declare variables 
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            } 
          }
        }
        </script>
</html>
